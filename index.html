  <style>
    :root{
      --pink1: #F0928F;
      --pink2: #F7B9B7;
      --blue-dk: #1A2160;
      --blue-acc: #0e153e;
      --white: #ffffff;
      --max-width: 1100px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #000;
    }

    .split {
      display:flex;
      height:100vh;
      width:100%;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    .half { flex:1 1 50%; height:100%; }
    .left { background: linear-gradient(160deg, var(--pink1), var(--pink2)); }
    .right { background: linear-gradient(160deg, var(--blue-dk), var(--blue-acc)); }

    .center {
      position: absolute;
      left:50%;
      transform: translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:30px;
      width: min(calc(var(--max-width) - 40px), 92%);
      padding: 28px;
      text-align:center;
    }

    .tagline {
      font-size: clamp(16px, 3vw, 28px);
      font-weight: 500;
      font-style: italic;
      color: rgba(255,255,255,0.9);
      max-width: 700px;
    }

    .brand {
      font-weight:800;
      letter-spacing: -0.02em;
      font-size: clamp(48px, 10vw, 120px);
    }
