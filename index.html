<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>korita â€” Coming Soon</title>
  <style>
    :root{
      --pink1: #ec4899;
      --pink2: #f472b6;
      --blue-dk: #0b1220;
      --blue-acc: #0f172a;
      --white: #ffffff;
      --max-width: 1100px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: #000;
    }
    .split { display:flex; height:100vh; width:100%; align-items:center; justify-content:center; position:relative; overflow:hidden; }
    .half { flex:1 1 50%; min-width:50%; height:100%; display:flex; align-items:center; justify-content:center; position:relative; }
    .left { background: linear-gradient(160deg, var(--pink1), var(--pink2)); }
    .right { background: linear-gradient(160deg, var(--blue-dk), var(--blue-acc)); }
    .center {
      position: absolute; left:50%; transform: translateX(-50%);
      display:flex; flex-direction:column; align-items:center; gap:18px;
      width: min(calc(var(--max-width) - 40px), 92%); padding: 28px; border-radius: 16px;
      box-shadow: 0 20px 50px rgba(2,6,23,0.5);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      z-index:10; text-align:center;
    }
    .brand { font-weight:800; letter-spacing: -0.02em; line-height:1; font-size: clamp(48px, 10vw, 120px); display:flex; align-items:center; justify-content:center; position:relative; }
    .brand .kor { padding: 8px 18px; border-radius: 10px 0 0 10px; color: var(--blue-dk); display:inline-block; transform: translateX(-6px); position:relative; z-index:2; background:transparent; }
    .brand .ita { padding: 8px 18px; border-radius: 0 10px 10px 0; color: var(--white); display:inline-block; transform: translateX(6px); position:relative; z-index:2; background:transparent; }
    .niche { font-size: clamp(14px, 2vw, 18px); color: rgba(255,255,255,0.9); margin-top:6px; text-transform:uppercase; letter-spacing: 0.18em; font-weight:600; }
    .coming { font-size: clamp(12px, 1.6vw, 14px); color: rgba(255,255,255,0.85); margin-top:4px; font-weight:500; letter-spacing:0.18em; }
    .meta { margin-top:10px; font-size:12px; color: rgba(255,255,255,0.6); }
    @media (max-width:720px){
      .center { padding:20px; }
      .brand { font-size: clamp(36px, 14vw, 64px); }
      .brand .kor, .brand .ita { padding:6px 12px; }
      .niche { font-size:13px; }
    }
  </style>
</head>
<body>
  <div class="split" role="main" aria-labelledby="brandHeading">
    <div class="half left" aria-hidden="true"></div>
    <div class="half right" aria-hidden="true"></div>

    <div class="center" id="brandHeading" aria-live="polite">
      <div class="brand" aria-hidden="false">
        <span class="kor">kor</span><span style="width:8px;"></span><span class="ita">ita</span>
      </div>

      <div class="niche">Niche: Creative Product Design</div>
      <div class="coming">COMING SOON</div>

      <div class="meta">Want updates? Email <strong>priyanshu@koritanow.com</strong></div>
    </div>
  </div>
</body>
</html>
