<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>korita â€” Coming Soon v2</title>
  <style>
    :root{
      --pink1: #F0928F;      /* main pink */
      --pink2: #F7B9B7;      /* lighter pink */
      --blue-dk: #1A2160;    /* main dark blue */
      --blue-acc: #0e153e;   /* deeper blue */
      --white: #ffffff;
      --max-width: 1100px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #000;
    }

    .split {
      display:flex;
      height:100vh;
      width:100%;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    .half { flex:1 1 50%; height:100%; }
    .left { background: linear-gradient(160deg, var(--pink1), var(--pink2)); }
    .right { background: linear-gradient(160deg, var(--blue-dk), var(--blue-acc)); }

    .center {
      position: absolute;
      left:50%;
      transform: translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      width: min(calc(var(--max-width) - 40px), 92%);
      padding: 28px;
      border-radius: 16px;
      text-align:center;
    }

    .brand {
      font-weight:800;
      letter-spacing: -0.02em;
      font-size: clamp(48px, 10vw, 120px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .brand .kor {
      color: var(--blue-dk); /* kor = dark blue */
    }
    .brand .ita {
      color: var(--white);   /* ita = white */
    }

    .niche {
      font-size: clamp(14px, 2vw, 18px);
      color: rgba(255,255,255,0.92);
      text-transform:uppercase;
      letter-spacing: 0.18em;
      font-weight:600;
    }

    .coming {
      font-size: clamp(12px, 1.6vw, 14px);
      color: rgba(255,255,255,0.85);
      font-weight:500;
      letter-spacing:0.18em;
    }

    .meta {
      font-size:12px;
      color: rgba(255,255,255,0.65);
    }
  </style>
</head>
<body>
  <div class="split">
    <div class="half left"></div>
    <div class="half right"></div>

    <div class="center">
      <div class="brand">
        <span class="kor">kor</span><span class="ita">ita</span>
      </div>
      <div class="niche">Niche: Creative Product Design</div>
      <div class="coming">COMING SOON</div>
      <div class="meta">Want updates? Email <strong>priyanshu@koritanow.com</strong></div>
    </div>
  </div>
</body>
</html>
