<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>korita â€” Coming Soon</title>
  <style>
    :root{
      --pink1: #F0928F;
      --pink2: #F7B9B7;
      --blue-dk: #1A2160;
      --blue-acc: #0e153e;
      --white: #ffffff;
      --rect-radius: 16px;
      --rect-gap: 22px;
      --max-width: 1100px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #080812 0%, #02020a 100%);
      color: var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }

    .wrap {
      width:100%;
      max-width: var(--max-width);
      display:flex;
      flex-direction:column;
      gap: var(--rect-gap);
      align-items:stretch;
    }

    /* Each rectangle: split left (pink) & right (blue) */
    .rect {
      display:flex;
      height: clamp(72px, 14vh, 160px); /* responsive height */
      border-radius: var(--rect-radius);
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(2,6,23,0.6);
      align-items:center;
    }

    .left-half {
      flex:1;
      background: linear-gradient(180deg, var(--pink1), var(--pink2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px 28px;
    }
    .right-half {
      flex:1;
      background: linear-gradient(180deg, var(--blue-dk), var(--blue-acc));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px 28px;
    }

    /* Text styles inside rectangles */
    .tagline-text {
      font-style:italic;
      font-weight:500;
      font-size: clamp(14px, 2vw, 20px);
      color: rgba(255,255,255,0.95);
      text-align:center;
      max-width: 90%;
    }

    .brand-wrap {
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .brand {
      font-weight:900;
      font-size: clamp(40px, 8vw, 96px);
      letter-spacing: -0.02em;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      line-height:1;
    }

    .kor { color: var(--blue-dk); }
    .split-r {
      background: linear-gradient(to right, var(--blue-dk) 50%, var(--white) 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight:900;
    }
    .ita { color: var(--white); }

    .coming-text {
      font-size: clamp(20px, 4vw, 40px);
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:0.12em;
      color: var(--white);
    }

    .meta {
      margin-top:8px;
      font-size: clamp(12px, 1.6vw, 16px);
      color: rgba(255,255,255,0.85);
      text-align:center;
    }

    /* Small screens: stack the halves vertically for better readability */
    @media (max-width:820px){
      .rect { flex-direction:column; height:auto; gap:8px; padding:16px 0; }
      .left-half, .right-half { width:100%; padding:18px; justify-content:center; }
      .brand { font-size: clamp(32px, 12vw, 72px); }
      .coming-text { font-size: clamp(18px, 6vw, 32px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Top rectangle: tagline -->
    <div class="rect" aria-hidden="false">
      <div class="left-half">
        <div class="tagline-text">Redefining how India discovers what it loves.</div>
      </div>
      <div class="right-half"></div>
    </div>

    <!-- Middle rectangle: brand -->
    <div class="rect">
      <div class="left-half"></div>
      <div class="right-half">
        <div class="brand-wrap" aria-hidden="false">
          <div class="brand">
            <span class="kor">ko</span><span class="split-r">r</span><span class="ita">ita</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom rectangle: coming soon + email -->
    <div class="rect">
      <div class="left-half"></div>
      <div class="right-half" style="flex-direction:column; gap:6px;">
        <div class="coming-text">COMING SOON</div>
        <div class="meta">Want more updates? <strong>priyanshu@koritanow.com</strong></div>
      </div>
    </div>
  </div>
</body>
</html>
