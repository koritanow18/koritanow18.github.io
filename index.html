<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>korita â€” Coming Soon</title>
  <style>
    :root{
      --pink1: #F0928F;
      --pink2: #F7B9B7;
      --blue-dk: #1A2160;
      --blue-acc: #0e153e;
      --white: #ffffff;
      --max-width: 1100px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #000;
    }

    .split {
      display:flex;
      height:100vh;
      width:100%;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    .half { flex:1 1 50%; height:100%; }
    .left { background: linear-gradient(160deg, var(--pink1), var(--pink2)); }
    .right { background: linear-gradient(160deg, var(--blue-dk), var(--blue-acc)); }

    .center {
      position: absolute;
      left:50%;
      transform: translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:30px;
      width: min(calc(var(--max-width) - 40px), 92%);
      padding: 28px;
      text-align:center;
    }

    .tagline {
      font-size: clamp(16px, 3vw, 28px);
      font-weight: 500;
      font-style: italic;
      color: rgba(255,255,255,0.9);
      max-width: 700px;
    }

    .brand {
      font-weight:800;
      letter-spacing: -0.02em;
      font-size: clamp(48px, 10vw, 120px);
    }

    .kor { color: var(--blue-dk); }
    .split-r {
      background: linear-gradient(to right, #1A2160 50%, #ffffff 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    .ita { color: var(--white); }

    .coming {
      font-size: clamp(28px, 6vw, 64px);
      font-weight: 900;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    /* Updates section - slightly smaller, only W capital */
    .meta {
      font-size: clamp(20px, 4vw, 36px); /* smaller than COMING SOON */
      font-weight: 700;
      color: white;
      text-transform: none; /* keep original case */
      line-height: 1.4;
    }
    .meta strong {
      font-weight: 800;
    }

    @media (max-width:720px){
      .center { padding:20px; }
      .brand { font-size: clamp(36px, 14vw, 64px); }
      .coming { font-size: clamp(22px, 10vw, 40px); }
      .meta { font-size: clamp(16px, 5vw, 24px); }
      .tagline { font-size: clamp(14px, 5vw, 20px); }
    }
  </style>
</head>
<body>
  <div class="split">
    <div class="half left"></div>
    <div class="half right"></div>

    <div class="center">
      <div class="tagline">Redefining how India discovers what it loves.</div>
      
      <div class="brand">
        <span class="kor">ko</span><span class="split-r">r</span><span class="ita">ita</span>
      </div>
      
      <div class="coming">COMING SOON</div>
      
      <div class="meta">
        Want more updates?<br />
        <strong>priyanshu@koritanow.com</strong>
      </div>
    </div>
  </div>
</body>
</html>
